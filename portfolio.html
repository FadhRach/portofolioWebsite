<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Projects | Fadh Portfolio</title>
  <link rel="icon" href="assets/image/icon/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-neutral-950 min-h-screen">
  <!-- Navbar -->
  <nav
    class="hidden md:flex w-3xl fixed top-4 left-1/2 transform -translate-x-1/2 bg-black/50 backdrop-blur text-gray-300 px-6 py-3 rounded-3xl shadow-lg z-1000 transition-all duration-300">
    <div class="w-full flex justify-between items-center">
      <div class="font-semibold text-violet-400">
        <a href="/" class="hover:text-white transition-colors duration-300">Fadh.</a>
      </div>
      <ul class="flex gap-8 items-center text-sm tracking-wide">
        <li>
          <a href="/#portfolio" class="hover:text-white transition-all duration-300 nav-link text-gray-300 flex items-center gap-2 animate-slide-in-left">
            Back
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <nav
    class="md:hidden fixed top-4 left-1/2 transform -translate-x-1/2 bg-black/50 backdrop-blur rounded-2xl px-6 py-3 shadow-lg flex justify-between w-[90%] max-w-md z-50 transition-all duration-300">
    <div class="font-semibold text-violet-400">
      <a href="/" class="hover:text-white transition-colors duration-300">Fadh.</a>
    </div>
    <a href="/#portfolio" class="text-gray-300 hover:text-white transition-all duration-300 flex items-center gap-2 text-sm animate-slide-in-left">
      Back
    </a>
  </nav>

  <!-- Main Content -->
  <main class="w-full pt-20 md:pt-24">

    <section class="py-20 bg-neutral-950">
      <div class="max-w-7xl mx-auto px-4 w-full">
        <h1 class="text-2xl md:text-3xl font-bold text-white text-center mb-8 animate-on-scroll">My Projects</h1>
        <p class="text-gray-400 text-lg text-center mb-12 animate-on-scroll">Explore my latest work and personal projects</p>
        
        <div class="max-w-md mx-auto mb-8 animate-on-scroll">
          <div class="relative">
            <input 
              type="text" 
              id="search-input"
              placeholder="Search projects, technologies, or keywords..." 
              class="w-full px-4 py-3 pl-12 pr-12 bg-neutral-800 border border-neutral-700 rounded-2xl text-white placeholder-gray-400 focus:outline-none focus:border-violet-500 focus:ring-2 focus:ring-violet-500/20 transition-all duration-300">
            
            <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            
            <button 
              id="clear-search"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 p-1 text-gray-400 hover:text-white transition-colors hidden">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
        
        <div class="flex flex-wrap justify-center gap-3 mb-12 animate-on-scroll">
          <button class="filter-btn active px-4 py-2 rounded-full bg-gradient-to-r from-cyan-400 to-violet-600 text-white font-medium text-sm transition-all duration-300 hover:scale-105" data-filter="all">
            All Projects
          </button>
          <button class="filter-btn px-4 py-2 rounded-full bg-neutral-800 text-gray-400 hover:text-white hover:bg-neutral-700 font-medium text-sm transition-all duration-300 hover:scale-105" data-filter="website">
            Website
          </button>
          <button class="filter-btn px-4 py-2 rounded-full bg-neutral-800 text-gray-400 hover:text-white hover:bg-neutral-700 font-medium text-sm transition-all duration-300 hover:scale-105" data-filter="uiux">
            UI/UX Design
          </button>
          <button class="filter-btn px-4 py-2 rounded-full bg-neutral-800 text-gray-400 hover:text-white hover:bg-neutral-700 font-medium text-sm transition-all duration-300 hover:scale-105" data-filter="ai">
            AI & ML
          </button>
          <button class="filter-btn px-4 py-2 rounded-full bg-neutral-800 text-gray-400 hover:text-white hover:bg-neutral-700 font-medium text-sm transition-all duration-300 hover:scale-105" data-filter="mobile">
            Mobile
          </button>
        </div>
        
        <div id="no-results" class="hidden text-center py-20">
          <div class="max-w-md mx-auto">
            <svg class="w-20 h-20 text-gray-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <h3 class="text-xl font-semibold text-gray-400 mb-2">No Projects Found</h3>
            <p class="text-gray-500">Try adjusting your search terms or filter categories.</p>
          </div>
        </div>
        
        <div id="projects-gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        </div>
      </div>
    </section>

    <div id="project-modal" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
      <div class="relative max-w-4xl w-full max-h-[90vh] overflow-y-auto">
        <button id="close-modal" class="absolute top-4 right-4 text-white hover:text-gray-300 z-10 bg-black/50 rounded-full p-2 transition-colors hover:bg-black/70">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
        
        <div class="bg-neutral-900 rounded-2xl overflow-hidden border border-neutral-700 shadow-2xl">
          <div class="w-full h-64 md:h-80 bg-gradient-to-br from-violet-500 to-cyan-500 overflow-hidden">
            <img id="modal-image" src="" alt="" class="w-full h-full object-cover">
          </div>
          
          <div class="p-6 md:p-8">
            <div class="mb-6">
              <div class="flex flex-wrap items-center gap-3 mb-3">
                <span id="modal-type" class="px-3 py-1 bg-violet-500/20 text-violet-300 rounded-full text-sm font-medium"></span>
                <span id="modal-year" class="text-gray-400 text-sm"></span>
                <span class="text-gray-400">â€¢</span>
                <span id="modal-role" class="text-gray-400 text-sm"></span>
              </div>
              <h2 id="modal-title" class="text-3xl md:text-4xl font-bold text-white mb-4"></h2>
              <p id="modal-description" class="text-gray-300 text-lg leading-relaxed"></p>
            </div>
            
            <div class="mb-6">
              <h3 class="text-lg font-semibold text-white mb-3">Tech Stack</h3>
              <div id="modal-tech-stack" class="flex flex-wrap gap-2">
              </div>
            </div>
            
            <div id="modal-actions" class="flex flex-wrap gap-3">
            </div>
          </div>
        </div>
      </div>
    </div>

    <button id="back-to-top" 
      class="fixed bottom-8 right-8 bg-gradient-to-r from-cyan-400 to-violet-600 hover:from-violet-600 hover:to-cyan-400 text-white p-3 rounded-full shadow-lg transition-all duration-300 hover:scale-110 opacity-0 invisible">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
      </svg>
    </button>
  </main>

  <script src="assets/js/script.js"></script>
  <script src="assets/js/portfolio.js"></script>
</body>

</html>
